<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS LMS exercise</title>
        <link href="../styles/default.css" rel="stylesheet">
    </head>    
    <body>
        <div data-include="../components/assignment_header.html"></div>
        <hr>
        <main>
                <h2>JS LMS exercise</h2>
                <section>
                    <h4>Filter By Date</h4>
                    <input type="text" placeholder="mm/dd/yy" id="submission_date_input">
                    <button class="date_button">Filter By Date</button>
                    <p id="filter_by_data">Result goes here!</p> 
                </section>
                
                <section>
                    <h4>Filter By Student Id</h4>
                    <input type="text" placeholder="Enter student Id" id="studentId_input">
                    <button class="id_button">Filter By Student Id</button>
                    <p id="filter_by_student_id">Result goes here!</p> 
                </section>
                
                <section>
                    <h4>Find unsubmitted students</h4>
                    <input type="text" placeholder="Enter date" id="unsubmitted">
                    <button class="unsubmitted_button">Find Unsubmitted Quizzes</button>
                    <p id="find_unsubmitted">Result goes here!</p> 
                </section>
                
                <section>
                    <h4>Get Average Score</h4>
                    <input type="text" placeholder="Enter quiz scores" id="score_input">
                    <button>Get Average Score</button>
                    <p id="get_average_score">Result goes here!</p> 
                </section>     
        </main>
        <hr>
        <div data-include="../components/assignment_footer.html"></div>
        <script src="js-lms-exercise.js"></script>
        <script src="../scripts/HTMLInclude.min.js"></script>
    </body>
</html>
