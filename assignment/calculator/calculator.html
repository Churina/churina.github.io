<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="calculator.css" rel="stylesheet">
    </head>    
    <body>
        <section>
            <h2>Traditional Calculator</h2>
            <div class="container">
                <div id="display"></div>
                <div class="buttons">
                    <div class="button">C</div>
                    <div class="button">/</div>
                    <div class="button">*</div>
                    <div class="button">&larr;</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">-</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">.</div>
                    <div class="button">(</div>
                    <div class="button">0</div>
                    <div class="button">)</div>
                    <div class="button" id="equal">=</div>
                </div>
            </div>
            <hr>
            <h2>Exercise Calculator</h2>
            <div class="input-calculator">
                <div>
                    <input type="number" placeholder="Enter num 1" id="num_1">
                    <input type="number" placeholder="Enter num 2" id="num_2">
                    <p id="output">Click the operator to get the result!</p>
                </div>
                <div>
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                    <button id="power">power</button>
                    <button id="square_root">square root</button>
                </div>
            </div>
        </section>
        <script src="calculator.js"></script>
    </body>
</html>
