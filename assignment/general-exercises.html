        <meta charset="UTF-8">

    <body>
        <div data-include="../components/header.html"></div>

        <main>
            <div>
                <h4>Kelvin to Fahrenheit Converter</h4>
                Kelvin: <input type="number" id="kelvin" placeholder="Enter the Kelvin Temperature">
                <button onclick="kelvinToFahrenheit()">Try it</button>
                The result is :<label id="kelvinToFahrenheit"></label>   
            </div>
            <div>
                <h4>Fahrenheit to Celcius Converter</h4>
                Fahrenheit: <input type="number" id="Fahrenheit" placeholder="Enter the Fahrenheit Temperature">
                <button onclick="fahrenheitToCelcius()">Try it</button>
                The result is :<label id="fahrenheitToCelcius"></label>   
            </div>
            <script>
                function kelvinToFahrenheit() {
                let temperatureInKelvin= document.getElementById("kelvin").value;
                temperatureInFahrenheit = (temperatureInKelvin - 273.15)*9/5 + 32;
                document.getElementById("kelvinToFahrenheit").innerHTML = parseInt(temperatureInFahrenheit);
                    }

                function fahrenheitToCelcius() {
                let temperatureInFahrenheit= document.getElementById("Fahrenheit").value;
                temperatureInCelcius = (5/9) *(temperatureInFahrenheit - 32);
                document.getElementById("fahrenheitToCelcius").innerHTML = parseInt(temperatureInCelcius);
                    }
            </script>


            <h4>Divider</h4>
            <input type="number" id="number-a" placeholder="Enter the number">
            <input type="number" id="number-b" placeholder="Enter the number">
            <button onclick="divider()">click Me</button> The result is:<p id="demo"></p>
            <p id="demo"></p>
            <script>        
                function divider(){
                    let a = document.getElementById("number-a").value;
                    let b = document.getElementById("number-b").value;
                    if(b != 0) {
                        result = a / b;
                    }
                document.getElementById("demo").innerHTML=result;
                }
            </script>
