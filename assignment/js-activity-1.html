    <body>
        <div data-include="../components/assignment_header.html"></div>

        <main>
                <h2>JS-Activity-1</h2>
                <table class="tableborder">
                    <tr>
                        <th>Customer Id</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Last Purchase Quantity</th>
                        <th>Last Purchase Amount In Dollars</th>
                    </tr>
                    <tr>
                        <td>001</td>
                        <td>Smith</td>
                        <td>Jacob</td>
                        <td>5</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Johnson</td>
                        <td>Iris</td>
                        <td>10</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Perez</td>
                        <td>Javier</td>
                        <td>5</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>Thomas</td>
                        <td>Henry</td>
                        <td>20</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>005</td>
                        <td>Smith</td>
                        <td>Janice</td>
                        <td>10</td>
                        <td>100</td>
                    </tr>
                </table>
                <h4>Get Customer information</h4>
                <div class="customer">
                    <input type="text" placeholder="Enter customer ID" id="customer_id">
                    <button onclick ="getCustomerInformation()">Get customer information</button>
                    <p id = "results">The results will go here. </p>
                </div>
                
                <script>
                    const customers = 
                    [
                    {
                        customer_id:001,
                        last_name:"Smith",
                        first_name:"Jacob",
                        last_purchase_quantity:5,
                        Last_purchase_amount_in_dollars:50,
                    },
                    {
                        customer_id:002,
                        last_name:"Johnson",
                        first_name:"Iris",
                        last_purchase_quantity:10,
                        Last_purchase_amount_in_dollars:100,
                    },
                    {
                        customer_id:003,
                        last_name:"Perez",
                        first_name:"Javier",
                        last_purchase_quantity:5,
                        Last_purchase_amount_in_dollars:50,
                    },
                    {
                        customer_id:004,
                        last_name:"Thomas",
                        first_name:"Henry",
                        last_purchase_quantity:20,
                        Last_purchase_amount_in_dollars:200,
                    },
                    {
                        customer_id:005,
                        last_name:"Smith",
                        first_name:"Janice",
                        last_purchase_quantity:10,
                        Last_purchase_amount_in_dollars:100,
                    },
                    ];
        
                    function getCustomerInformation()
                    {
                        const customerInput = document.getElementById("customer_id").value;
                        for (const thisCustomer of customers)
                        {
                            if (customerInput == thisCustomer.customer_id)  
                            {
                                document.getElementById("results").textContent = " <ul><li>Customer ID: " + thisCustomer.customer_id + 
                                    ".</li><li>Name: " + thisCustomer.first_name + " " + thisCustomer.last_name +
                                    ".</li><li>Last purchase quantity: " + thisCustomer.last_purchase_quantity +
                                    ".</li><li>Last purchase amount: $" + thisCustomer.Last_purchase_amount_in_dollars + ".</li></ul>" ;
                                return;
                            }
                            else 
                            {
                                document.getElementById("results").textContent = `This customer id doesn't exist. Enter a valid customer ID.`
                            }  
                        }
                    }
                </script>        
        </main>
        <hr>
        <div data-include="../components/assignment_footer.html"></div>
        <script src="../scripts/HTMLInclude.min.js"></script>
    </body>
