<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Churina Sa's Clumsy Sloth | CP-CO-01 | Calculator </title>
        <link href="calculator.css" rel="stylesheet">
    </head>    
    <body>
        <section>
            <h2>Exercise Calculator</h2>
            <div class="input-calculator">
                <div>
                    <input type="number" placeholder="Enter num 1" id="num_1">
                    <input type="number" placeholder="Enter num 2" id="num_2">
                    <p id="output">Click the operator to get the result!</p>
                </div>
                <div>
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                    <button id="power">^</button>
                    <!--  <button id="square_root">âˆš</button>   -->
                </div>
            </div>
            <br><br>
            <hr>
            <h2>Traditional Calculator</h2>
            <div class="container">
                <div id="display"></div>
                <div class="buttons">
                    <div class="button">C</div>
                    <div class="button">/</div>
                    <div class="button">*</div>
                    <div class="button">&larr;</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">-</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">.</div>
                    <div class="button">(</div>
                    <div class="button">0</div>
                    <div class="button">)</div>
                    <div class="button" id="equal">=</div>
                </div>
            </div>
        </section>
        <script src="calculator.js"></script>

        <div style="text-align: center">
            <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
            <img src="../../images/button_validation_html5.png" width="88" height="31" alt="Validate webpage HTML.">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation_link_css">
                <img src="../../images/button_validation_css.png" width="88" height="31" alt="Validate webpage CSS.">
            </a>        
            <script>
                document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
                document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
            </script>
        </div>
        
    </body>
</html>
